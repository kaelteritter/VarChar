{% extends "base.html" %}

{% block title %}
<title>Регистрация</title>
{% endblock title %}

{% block content %}
<form action="." method="post">
  {% csrf_token %}
  <ul class="signup-form">
    {% for field in form %}
    <li class="signup-form-item">
      {{ field.label }}
      {{ field }}
    </li>
    {% endfor %}
  </ul>
  <button class="button button-submit">Зарегистрироваться</button>
</form>
{% endblock content %}
