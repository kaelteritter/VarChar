{% extends "base.html" %}

{% block title %}
<title>Главная</title>
{% endblock title %}

{% block content %}
  {% for post in posts %}
  <div class="card mb-3 post-item" style="max-width: 540px;">
    <div class="row g-0">
      {% if post.pic %}
        <div class="col-md-4">
          <img src="{{ post.pic.path }}" class="img-fluid rounded-start" alt="...">
        </div>
      {% endif %}
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.text }}</p>
          <p class="card-text"><small class="text-muted">Обновлено: {{ post.updated_at }}</small></p>
          <p class="card-text"><small class="text-muted">Автор: {{ post.author }}</small></p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
{% endblock content %}
